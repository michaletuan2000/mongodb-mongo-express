apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mongodb-mongo-express-argo-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/michaletuan2000/mongodb-mongo-express.git
    targetRevision: HEAD
    path: dev
  destination:
    server: https://kubernetes.default.svc
    namespace: default

  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
